{% extends 'dj_authy/base.html' %}

{% block content %}
<form class="form-signin" method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">Authy Profile</h2>
    {{ form.as_p }}

    <input type="submit" name="submit" value="Submit" class="btn btn-lg btn-primary btn-block" type="submit"/>
</form>
{% endblock %}

{% block css %}
    {{ block.super }}
    {{ form.media.css }}
{% endblock %}

{% block js %}
    {{ block.super }}
    {{ form.media.js }}
{% endblock %}
