{% extends 'dj_authy/base.html' %}

{% block body %}

<form class="form-signin" method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">Authy Code</h2>
    {{ form.as_p }}

    <input type="submit" name="submit" value="Submit" class="btn btn-lg btn-primary btn-block" type="submit"/><br/><a href="{% url 'dj_authy:profile' %}">Change your authy details</a>
</form>

{% endblock %}

{% block css %}
    {{ block.super }}
    {{ form.media.css }}
{% endblock %}

{% block js %}
    {{ block.super }}
    {{ form.media.js }}
{% endblock %}
