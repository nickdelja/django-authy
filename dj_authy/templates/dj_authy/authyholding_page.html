{% extends 'dj_authy/base.html' %}

{% block content %}
<div class="row frontend-list">
    <div class="col s12 offset-m3 m6">
        <div class="card">
            <div class="card-content">
            <form class="viewform form-signin" method="post">
                {% csrf_token %}
                <h2 class="form-signin-heading">Authy Code</h2>
                {{ form.as_p }}
            
                <input type="submit" name="submit" value="Submit" class="btn btn-lg btn-primary btn-block" type="submit"/>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
    {{ block.super }}
    {{ form.media.css }}
{% endblock %}

{% block js %}
    {{ block.super }}
    {{ form.media.js }}
{% endblock %}
